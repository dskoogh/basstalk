<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-light_blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Basstalk</title>
</head>
<body>
    
    <div class="mainHeader">
        <header>
            <div id="headerLogo" class="headerLogo">
                <img src="/images/logo.png" alt="">                
            </div>
            <!--<input type="text" placeholder="Search..." class="headerSearch">-->
            <ul class="menuList">
                <li id="createAccountBtn">Sign up</li>
                <li id="signOut">Sign out</li>
                <li id="uploadBtn">Upload</li>
                <li id="accountBtn">Account</li>
                <li id="loginBtn">Log In</li>
            </ul>
        </header>
    </div>

    <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Log in</h4>
        <div class="mdl-dialog__content">
            <p id="loginError"></p>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="emailInput">
                <label class="mdl-textfield__label" for="sample3">Write your email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="passwordInput">
                <label class="mdl-textfield__label" for="sample3">Write your password</label>
            </div>
        </div>
        <div class="mdl-dialog__actions">

            <button type="button" id="loginBtns" class="mdl-button submitLogin">Log in</button>
            <button type="button" id="loginBtns" class="mdl-button close">Close</button>

            <div id="loginSpinner" class="page-loader mdl-spinner mdl-js-spinner is-active"></div>

        </div>
    </dialog>

    <dialog id="createAccountDialog" class="mdl-dialog">
        <h4 class="mdl-dialog__title">Create Account</h4>
        <div class="mdl-dialog__content">
            <p id="createError"></p>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" id="createEmailInput">
                <label class="mdl-textfield__label" for="sample3">Write your email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="createPasswordInput">
                <label class="mdl-textfield__label" for="sample3">Write your password</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="createPasswordConfirm">
                <label class="mdl-textfield__label" for="sample3">Confirm your password</label>
            </div>
        </div>
        <div class="mdl-dialog__actions">

            <button type="button" class="mdl-button createAccountBtn">Create Account</button>
            <button type="button" class="mdl-button closeCreateAccount">Close</button>

            <div id="createAccountSpinner" class="page-loader mdl-spinner mdl-js-spinner is-active"></div>

        </div>
    </dialog>


    
    <div id="results">

        <div id="accountPage">

            <h1>Your sounds</h1>
            <button id="editAccountBtn">Edit Account</button>


        </div>

        <div id="editAccount">
                <h1>Edit Account</h1>
                <h3>User info</h3>

                <p>First name:  <span id="firstNameSpan"></span>
                    <button id="firstNameSpanBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" value="firstNameSpanInput">
                        <i class="material-icons">mode_edit</i>
                    </button>
                </p>
                <div id="firstNameSpanInput">
                    <input id="firstNameSpanInputField" type="text">
                    <button id="firstNameSpanInputBtn">Edit</button>
                </div>

                <p>Last name:  <span id="lastNameSpan"></span>
                    <button id="lastNameSpanBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" value="lastNameSpanInput">
                        <i class="material-icons">mode_edit</i>
                    </button>
                </p>
                <div id="lastNameSpanInput">
                    <input id="lastNameSpanInputField" type="text">
                    <button id="lastNameSpanInputBtn">Edit</button>
                </div>

                <p>Email address:  <span id="emailSpan"></span>
                    <button id="emailSpanBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" value="emailSpanInput">
                        <i class="material-icons">mode_edit</i>
                    </button>
                </p>
                <div id="emailSpanInput">
                    <input id="emailSpanInputField" type="text">
                    <button id="emailSpanInputBtn">Edit</button>
                </div>
        </div>

        <div id="uploadPage">
            <h1>Upload File</h1>
            <input type="file">
        </div>

        <p id="message"></p>
        
        <div id="changeUser">
            <h3>Change Information</h3>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label userChange">
                <input class="mdl-textfield__input" type="text" id="changeFirstName">
                <label class="mdl-textfield__label" for="sample3">Firstname</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label userChange">
                <input class="mdl-textfield__input" type="text" id="changeLastName">
                <label class="mdl-textfield__label" for="sample3">Lastname</label>
            </div>
            <button type="button" id="changeUserInfoBtn" class="mdl-button">Submit</button>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="hemligt.js"></script>
    <script src="code.js"></script>
</body>
</html>
